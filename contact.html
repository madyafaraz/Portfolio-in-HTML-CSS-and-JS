      <div class="space4"></div>
      <h1 class="text-black uppercase heavy">Get in Touch</h1><br>
      <p>After you introduce yourself drop me a message, I'll get in touch with you to schedule a time to chat. </p>
      <div class="space4"></div>
    </div>
  </div>
  <div class="container">
    <div class="mapRight">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47183.08372986482!2d-71.13009751261806!3d42.34374429575158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e379f788aa35e5%3A0xdc775648f9274708!2sTrustees+of+Boston+University!5e0!3m2!1sen!2sus!4v1512522601407" width="550" height="285" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="space2"></div>
  </div>
	
	
  <form id="contactForm" class="form" onSubmit="submitForm(this); return false;">
	  <p id="error" class="lblError container"></p><br><br>
    <div class="inputGroup">
      <input type="text" id="name" name="name" placeholder="Name"  class="formInput" maxlength="15" required>
      <input type="email" id="email" name="email" placeholder="Email"  class="formInput" maxlength="30" required>
    </div>
    <input type="text" id="subject" name="subject" placeholder="Subject" class="formInput" maxlength="25" required>
    <br>
    <textarea rows="4" id="message" name="message" placeholder="Message" class="formInput" maxlength="500" required></textarea>
    <br>
    <input type="submit" class="roundBtn uppercase yellowBtn" onClick="submitForm()" value="send" id="btnSubmit"/>
	  <span id="status"></span>
	</form>
</section>
